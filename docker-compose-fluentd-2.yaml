services:
  # FastAPI 測試服務 - 使用 fluentd logging driver 直接發送日誌到 fluentd
  fastapi-app:
    build: ./fastapi-app
    container_name: log-solution-fluentd-2-fastapi
    ports:
      - "8000:8000"
    depends_on:
      fluentd:
        condition: service_healthy
    # 使用 fluentd logging driver，直接發送日誌到 fluentd 的 forward 端口
    logging:
      driver: "fluentd"
      options:
        # 連接到 fluentd 容器的 24224 端口（使用 Docker Compose 服務名）
        fluentd-address: "localhost:24224"
        tag: "fastapi.app"
        # 設置日誌標籤為 docker.log（與 fluentd 配置中的 @APP label 匹配）
        # tag: "docker.log"
        # 異步模式，避免阻塞應用
        fluentd-async: "true"
        # # 緩衝大小（1MB）
        # fluentd-buffer-limit: "1048576"

  # 注意：fluent-bit-sidecar 在此方案中已被移除
  # 原因：Docker Compose 環境中，使用 fluentd logging driver 更簡單可靠
  # fluent-bit-sidecar 無法在 Docker for Mac/Windows 中訪問 /var/lib/docker/containers

  # Fluentd：日誌收集與轉發中心
  fluentd:
    build: ./fluentd
    container_name: log-solution-fluentd-2
    volumes:
      - ./fluentd/conf2/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./fluentd/conf.d:/fluentd/etc/conf.d:ro
      - ./fluentd/buffers:/fluentd/buffers
    ports:
      - "24224:24224"      # Fluentd Forward Protocol
      - "24224:24224/udp"  # UDP 支持
      - "9880:9880"        # Fluentd HTTP input
    healthcheck:
      # 確認 forward 或 http 端口可用即視為健康
      test: ["CMD-SHELL", "nc -z localhost 9880 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      opensearch:
        condition: service_healthy

  # OpenSearch：日誌存儲與搜索
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: log-solution-fluentd-opensearch
    environment:
      - "discovery.type=single-node"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "network.host=0.0.0.0"
    expose:
      - "9200"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # OpenSearch Dashboards：日誌可視化
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: log-solution-fluentd-opensearch-dashboards
    links:
      - opensearch
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "127.0.0.1:5601:5601"
    volumes:
      - ./opensearch-dashboards/config/opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml:ro
    environment:
      - "OPENSEARCH_HOSTS=http://opensearch:9200"
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
      - "i18n.locale=en"

volumes:
  fluentd-buffers:
    driver: local
