services:
  # FastAPI 測試服務 - 使用 Fluentd logging driver
  fastapi-app:
    build: ./fastapi-app
    container_name: log-solution-fluentd-fastapi
    ports:
      - "8000:8000"
    depends_on:
      fluentd:
        condition: service_healthy
    # 將 FastAPI 日誌發送到 Fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: "fastapi.app"

  # Fluentd：日誌收集與轉發中心
  fluentd:
    build: ./fluentd
    container_name: log-solution-fluentd
    volumes:
      - ./fluentd/conf/fluent.conf:/fluentd/etc/fluent.conf:ro
    ports:
      - "24224:24224"      # Fluentd Forward Protocol
      - "24224:24224/udp"  # UDP 支持
    healthcheck:
      # 使用 curl 检查 Fluentd HTTP 端点（更可靠）
      test: ["CMD-SHELL", "curl -f http://localhost:docker-compose -f docker-compose-fluentd.yaml down/ || nc -z localhost 24224 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      opensearch:
        condition: service_healthy

  # OpenSearch：日誌存儲與搜索
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: log-solution-fluentd-opensearch
    environment:
      - "discovery.type=single-node"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "network.host=0.0.0.0"
    expose:
      - "9200"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # OpenSearch Dashboards：日誌可視化
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: log-solution-fluentd-opensearch-dashboards
    links:
      - opensearch
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "127.0.0.1:5601:5601"
    volumes:
      - ./opensearch-dashboards/config/opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml:ro
    environment:
      - "OPENSEARCH_HOSTS=http://opensearch:9200"
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
      - "i18n.locale=en"

